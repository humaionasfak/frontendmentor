<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left_side">
        <img src="./images/logo.svg" alt="" />
        <div class="top_side_logo">
          <img class="bg_img" src="./images/icon-document.svg" alt="" />
          <img class="bg_img" src="./images/icon-folder.svg" alt="" />
          <img class="bg_img" src="./images/icon-upload.svg" alt="" />
        </div>
      </div>
      <div class="right_side">
        <p>You’ve used 815 GB of your storage</p>
        <div class="progress_var">
          <div class="line"></div>
          <h3>0 GB</h3>
          <h4>1000 GB</h4>
        </div>
      </div>
    </div>

  </div> -->
  </body>
</html>
